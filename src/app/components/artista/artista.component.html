<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="Imagen">
    </div>

    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/search']" routerLinkActive="active" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="col m-5">
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Album</th>
                <th>Cancion</th>
                <th>Preview</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let track of topTracks">
                <td><img [src]="track.album.images | noimage" alt="" class="img-thumbnail img-circle"></td>
                <td>{{ track.album.name }}</td>
                <td>{{ track.name }}</td>
                <td>
                    <!-- <a [href]="track.preview_url">Preview</a> -->
                    <!-- <audio [src]="track.preview_url" controls></audio> -->
                    <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>
